    <body>
        <div class="comming">
            <img
                src="./assets/others/comming.svg"
                alt=""
                class="comming__img"
            />
            <img
                src="./assets/others/comming-mobile.svg"
                alt=""
                class="comming__mobile-img"
            />

            <div class="comming-content">
                <h2 class="comming__heading">Coming Soon</h2>
                <div class="comming-wrap">
                    <p class="comming__time">
                        03
                        <span> Days</span>
                    </p>
                    <p class="comming__time">
                        12
                        <span> Hours</span>
                    </p>
                    <p class="comming__time">
                        33
                        <span> Min</span>
                    </p>
                    <p class="comming__time">
                        27
                        <span> Sec</span>
                    </p>
                </div>
                <form
                    action="https://api-gateway.fullstack.edu.vn/action_page.php"
                    class="comming__form"
                    autocomplete="off"
                    method="post"
                >
                    <label for="email" class="comming__label">
                        Please subscribe to newsletter to get updates from us.
                    </label>

                    <div class="comming__submit-form">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="comming__input"
                            placeholder="Email address"
                        />
                        <button type="submit" class="comming__submit btn">
                            Subscribe
                        </button>
                    </div>
                </form>
            </div>
        </div>
